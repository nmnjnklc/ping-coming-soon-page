<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="logo-container">
          <img src="./images/logo.svg" alt="PING." class="logo" />
        </div>
        <div class="content">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
          <form id="form">
            <input id="inputEmail" type="email" class="" placeholder="Your email address..."/>
            <p id="error-msg" class="error-message hide"><i>Please provide a valid email address</i></p>
            <a id="submit" type="submit" class="">Notify Me</a>
          </form>
        </div>
        <div class="illustration-container">
          <img
            src="./images/illustration-dashboard.png"
            alt="PING. Dashboard"
            class="illustration"
          />
        </div>
      </div>
    </main>
    <footer>
      <div class="social-media-icons">
        <div class="facebook icon">
          <img src="./images/facebook.svg" alt="fb">
        </div>
        <div class="twitter icon">
          <img src="./images/twitter.svg" alt="tw">
        </div>
        <div class="instagram icon">
          <img src="./images/instagram.svg" alt="ig">
        </div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
